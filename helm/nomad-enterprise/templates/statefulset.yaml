apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "nomad.fullname" . }}
  namespace: {{ include "nomad.namespace" . }}
  labels:
    {{- include "nomad.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  serviceName: {{ .Values.service.headless.name }}
  replicas: {{ .Values.replicaCount }}
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      {{- include "nomad.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "nomad.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ include "nomad.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      {{- if .Values.affinity.podAntiAffinity.enabled }}
      affinity:
        podAntiAffinity:
          {{- if eq .Values.affinity.podAntiAffinity.type "required" }}
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                {{- include "nomad.selectorLabels" . | nindent 16 }}
            topologyKey: {{ .Values.affinity.podAntiAffinity.topologyKey }}
          {{- else }}
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: {{ .Values.affinity.podAntiAffinity.weight }}
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  {{- include "nomad.selectorLabels" . | nindent 18 }}
              topologyKey: {{ .Values.affinity.podAntiAffinity.topologyKey }}
          {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.topologySpreadConstraints.enabled }}
      topologySpreadConstraints:
        {{- range .Values.topologySpreadConstraints.constraints }}
        - maxSkew: {{ .maxSkew }}
          topologyKey: {{ .topologyKey }}
          whenUnsatisfiable: {{ .whenUnsatisfiable }}
          labelSelector:
            matchLabels:
              {{- include "nomad.selectorLabels" $ | nindent 14 }}
        {{- end }}
      {{- end }}
      containers:
      - name: nomad
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["nomad", "agent", "-config=/nomad/config/server.hcl"]
        env:
        - name: NOMAD_LICENSE
          valueFrom:
            secretKeyRef:
              name: {{ include "nomad.fullname" . }}-secrets
              key: license
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        {{- if .Values.server.snapshot.enabled }}
        {{- if not .Values.server.snapshot.s3.existingSecret }}
        {{- fail "server.snapshot.s3.existingSecret is required when snapshots are enabled" }}
        {{- end }}
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: {{ .Values.server.snapshot.s3.existingSecret }}
              key: access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.server.snapshot.s3.existingSecret }}
              key: secret-access-key
        {{- end }}
        ports:
        - name: http
          containerPort: 4646
          protocol: TCP
        - name: rpc
          containerPort: 4647
          protocol: TCP
        - name: serf
          containerPort: 4648
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /v1/agent/health?type=server
            port: 4646
            scheme: {{ if .Values.server.tls.enabled }}HTTPS{{ else }}HTTP{{ end }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /v1/agent/health?type=server
            port: 4646
            scheme: {{ if .Values.server.tls.enabled }}HTTPS{{ else }}HTTP{{ end }}
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        volumeMounts:
        - name: data
          mountPath: /nomad/data
        - name: config
          mountPath: /nomad/config
          readOnly: true
        {{- if and .Values.server.audit.enabled .Values.persistence.audit.enabled }}
        - name: audit
          mountPath: /nomad/audit
        {{- end }}
        {{- if .Values.server.tls.enabled }}
        - name: tls
          mountPath: /nomad/tls
          readOnly: true
        {{- end }}
      volumes:
      - name: config
        configMap:
          name: {{ include "nomad.fullname" . }}-config
      {{- if .Values.server.tls.enabled }}
      - name: tls
        secret:
          secretName: {{ include "nomad.fullname" . }}-tls
      {{- end }}
      {{- if not .Values.persistence.enabled }}
      - name: data
        emptyDir: {}
      {{- end }}
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        {{- include "nomad.labels" . | nindent 8 }}
    spec:
      accessModes:
      - {{ .Values.persistence.accessMode }}
      {{- if .Values.persistence.storageClass }}
      storageClassName: {{ .Values.persistence.storageClass }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.persistence.size }}
  {{- if and .Values.server.audit.enabled .Values.persistence.audit.enabled }}
  - metadata:
      name: audit
      labels:
        {{- include "nomad.labels" . | nindent 8 }}
    spec:
      accessModes:
      - {{ .Values.persistence.audit.accessMode }}
      {{- if .Values.persistence.audit.storageClass }}
      storageClassName: {{ .Values.persistence.audit.storageClass }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.persistence.audit.size }}
  {{- end }}
  {{- end }}
